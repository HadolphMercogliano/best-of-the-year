<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments :: bootstrap"></th:block>
    <title>Boty Songs</title>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <h1>Best of the year songs</h1>
      <ul>
        <li  th:each="songs : ${songs}">
          <a th:href="@{|/songs/${songs.getId()}|}">[[${songs.getTitle()}]]</a>
        </li>
      </ul>
      <a th:href="@{/}">Home</a>
    </div>
  </div>
</div>
</body>
</html>
